<ion-header>

    <ion-navbar>
      <ion-title>Home</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin:0px;
        padding:0px;
      }
      nav {      
        margin: 0px auto;
        width: 100%;
        height: 100%;
      }
      #check {
        position:absolute;
        margin-left:50%;
        margin-top:50%;
        display: block;
      }
      #central {
        cursor: pointer;
        width: 150px;
        height: 150px;
        position: absolute;
        margin-left:50%;
        left:-75px;
        margin-top:50%;
        top: -75px;
        z-index: 1;
        transition:0.7s;
      }
      #central img {
        width: 100%;
        /*text-transform: all .2s ease-in-out;*/
        border-radius: 50%;
        transition:0.7s;
      }
      .link {
        position: absolute;
        margin: 140px 175px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        transition: all .3s ease-in-out;
      }
      #check:checked~a #link_01 {
        margin-top: 230px;
        margin-left: 150px;
        margin-right: 110px;
        transform: translateY(-195px);
        transition-delay: .1s;
      }
      #check:checked~a #link_02 {
        margin-right: 90px;
        margin-left: 140px;
        margin-top: 65px;
        transform: translateX(90px);
        transition-delay: .2s;
      }
      #check:checked~a #link_05 {
        margin-right: 10px;
        margin-top: 230px;
        transform: translateX(60px);
        transition-delay: .3s;
      }
      #check:checked~a #link_06 {
        margin-top: 265px;
        margin-left: 150px;
        transition-delay: .4s;
      }
      #check:checked~a #link_07 {
        margin-left: 60px;
        margin-right: 90px;
        margin-top: 230px;
        transform: translateX(5px);
        transition-delay: .5s;
      }
      #check:checked~a #link_08 {
        margin-right: 50px;
        margin-left: 141px;
        margin-top: 150px;
        transform: translateX(125px);
        transition-delay: .6s;
      }
      #check:checked~a #link_09 {
        margin-left: -20px;
        margin-top: 150px;
        transform: translateX(55px);
        transition-delay: .7s;
      }
      #check:checked~a #link_10 {
        margin-left: -55px;
        margin-right: -70px;
        margin-top: 65px;
        margin-bottom: 30px;
        transform: translateX(125px);
        transition-delay: .8s;
      }
      #check:checked~#central img {
        transform: rotate(360deg);
        transition:0.7s;
      }
    </style>
  
    <body>
