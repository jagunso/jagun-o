        .selector {
          position: absolute;
          left: 50%;
          top: 50%;
          width: 140px;

          margin-top: -70px;

        }
    
        .selector,
        .selector button {

          font-weight: 300;
        }
    
        .selector button {
          position: relative;
          width: 100%;
          height: 100%;
          padding: 10px;
          background: #428bca;
          border-radius: 50%;
          border: 0;
          color: white;
          font-size: 20px;
          cursor: pointer;
          box-shadow: 0 3px 3px rgba(0, 0, 0, 0.1);
          transition: all .1s;
        }
    
        .selector button:hover {
          background: #3071a9;
        }
    
        /*Botão Principal Azul*/
    
        .selector button:focus {
          outline: none;
        }
    
        .selector ul {
          position: absolute;
          list-style: none;
          padding: 0;
          margin: 0;
          top: -20px;
          right: -20px;
          bottom: -20px;
          left: -20px;
        }
    
        .selector li {
          position: absolute;
          width: 0;
          height: 100%;
          margin: 0 50%;
          -webkit-transform: rotate(-360deg);
          transition: all 0.8s ease-in-out;
        }
    
        .selector li input {
          display: none;
        }
    
        .selector li input+label {
          position: absolute;
          left: 50%;
          bottom: 100%;
          width: 0;
          height: 0;
          line-height: 1px;
          margin-left: 0;
          border-radius: 50%;
          text-align: center;
          font-size: 1px;
          overflow: hidden;
          cursor: pointer;
          box-shadow: none;
          transition: all 0.8s ease-in-out, color 0.1s, background 0.1s;
        }
    
        .selector li input+label:hover {}
    
        /*COR PRINCIPAL CINZA*/
    
        .selector li input:checked+label {
    
          color: white;
        }
    
    
    
        .selector.open li input+label {
          width: 80px;
          height: 80px;
          line-height: 80px;
          margin-left: -40px;
          box-shadow: 0 3px 3px rgba(0, 0, 0, 0.1);
          font-size: 14px;
        }

<!--SCRIPT JQUERY ANIMAÇÃO-->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>var nbOptions = 8;
  var angleStart = -360;

  // jquery rotação animação
  function rotate(li, d) {
    $({ d: angleStart }).animate({ d: d }, {
      step: function (now) {
        $(li)
          .css({ transform: 'rotate(' + now + 'deg)' })
          .find('label')
          .css({ transform: 'rotate(' + (-now) + 'deg)' });
      }, duration: 0
    });
  }

  // Animação Slide
  function toggleOptions(s) {
    $(s).toggleClass('open');
    var li = $(s).find('li');
    var deg = $(s).hasClass('half') ? 180 / (li.length - 1) : 360 / li.length;
    for (var i = 0; i < li.length; i++) {
      var d = $(s).hasClass('half') ? (i * deg) - 90 : i * deg;
      $(s).hasClass('open') ? rotate(li[i], d) : rotate(li[i], angleStart);
    }
  }

  $('.selector button').click(function (e) {
    toggleOptions($(this).parent());
  });

  setTimeout(function () { toggleOptions('.selector'); }, 100);//@ sourceURL=pen.js
</script>
